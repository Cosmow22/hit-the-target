<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="row">
        <p class="info" id="timer"></p>
        <p class="info targets-counter">0</p>
    </div>
    <div id="targets-container">
        <div class="target"></div>
        <div class="target"></div>
        <div class="target"></div>
        <div class="target"></div>
    </div>
    <div id="modal">
        <div class="title">Time's up!</div>
        <div id="modal-body">
            <div class="stat-card">
                <div class="number targets-counter">0</div>
                <div id="time"></div>
            </div>
            <div class="stat-card">
                <div class="number" id="speed"></div>
                <div>targets/min</div>
            </div>
            <div class="stat-card">
                <div class="number" id="accuracy"></div>
                <div>Accuracy</div>
            </div>
        </div>
        <button id="retry-button">Retry &circlearrowleft;</button>
      </div>
      <div id="overlay"></div>
    </div>
</body>
</html>
