<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="row">
        <p class="info" id="timer"></p>
        <p class="info" id="odometer-target-counter">0</p>
    </div>
    <div id="targets-container">
        <div class="target"></div>
        <div class="target"></div>
        <div class="target"></div>
        <div class="target"></div>
    </div>
    <div id="modal">
        <div class="title">Time's up!</div>
        <div id="modal-body">
            <div class="stat-card">
                <div class="stat-number" id="target-counter-stat-div">0</div>
                <div id="timer-duration-stat"></div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="speed-stat-div"></div>
                <div>targets/min</div>
            </div>
            <div class="stat-card">
                <div style="display: flex;">
                    <div class="stat-number" id="accuracy-stat-div"></div>
                    <div style="font-size: 2rem;">%</div>
                </div>
                <div>Accuracy</div>
            </div>
        </div>
        <button id="retry-button" onclick="retry()">Retry &circlearrowleft;</button>
      </div>
      <div id="overlay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
</body>
</html>
